<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Dosis:wght@200;300;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Detail Form</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



        <div class="text-center shadow-lg header-bg py-3">
            <h1 style="color: white; font-weight: 900;">Details Form</h1>
        </div>

        <div class="border border-light shadow-lg rounded text-center d-flex flex-column mx-auto bg-middle  p-3 row d-flex">

                <div class="mx-auto  d-flex p-3 justify-content-center">
                    <form action="" id="form" class="  mx-auto">
                        <input autocomplete="off" class="border border-tertiary rounded shadow-sm p-2 mb-2 " type="text" value="" required id="name" placeholder="Name" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32) || (event.key=="Enter"))'>                 
                        <input autocomplete="off" class="border border-tertiary rounded shadow-sm p-2 mb-2 " type="text" value="" maxlength="12" minlength="12" required id="id-number" placeholder="Enter 12 digit Aadhar Number" onkeypress='return ((event.charCode >= 48 && event.charCode <= 57)|| (event.key=="Enter"))'>                      
                        <input autocomplete="off" class="border border-tertiary rounded shadow-sm p-2 mb-2 " type="email" value="" required id="email" placeholder="Email">                  
                        <input autocomplete="off" class="border border-tertiary rounded shadow-sm p-2 mb-2 " type="text" maxlength="10" minlength="10" value="" required id="mobile" placeholder="Contact Number" >
                        <p><button class="btn btn-md btn-outline-success rounded" type="submit" id="submit" >Add</button></p>
                    </form>                           
                </div>
            
            <div class="border border-light  rounded p-2 col-md-12 overflow-auto">
                <table id="table1" class="table mt-3 table-striped border table-responsive">
                    <thead class="table-success">
                        <tr>
                            <th style="width: 20%">Name</th>
                            <th style="width: 20%">Aadhar Number</th>
                            <th style="width: 25%">E-mail</th>
                            <th style="width: 20%">Contact No.</th>
                            <th style="width: 15%" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="entries" class="table-group-divider table-primary">

                    </tbody>
                </table>      
                <button class="btn btn-sm btn-outline-danger rounded" type="button" onclick="deleteAll()">Clear All</button>
            </div>
        </div>
         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Prompt!!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger rounded"  data-bs-dismiss="modal"  id="delete">Delete</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="cancel">Cancel</button>
                </div>
            </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
